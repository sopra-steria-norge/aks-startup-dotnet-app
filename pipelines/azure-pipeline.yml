name: $(Date:yyyyMMdd)$(Rev:.r)

trigger:
  branches:
    include:
    - master

variables:
  workingDirectoryFolder: $(System.DefaultWorkingDirectory)
  azureSubscriptionEndpoint: Contoso
  azureContainerRegistry: contoso.azurecr.io
  azureResourceGroup: Contoso
  kubernetesCluster: Contoso    

stages:
- stage: Continuous_Integration
  displayName: Continuous Integration
  pool:
     vmImage: ubuntu-latest
  jobs:
  - job: BuildPush
    displayName: Build and push
    steps:

    - bash: |
        ls -al
      displayName: List files in $(workingDirectoryFolder)
      workingDirectory: $(workingDirectoryFolder)
      failOnStderr: true

    - task: Docker@2
      displayName: Login to ACR
      inputs:
        command: login
        containerRegistry: aksstartup-acr

    - task: Docker@2
      displayName: Deploy to AKS
      inputs:
        command: buildAndPush
        containerRegistry: aksstartup-acr
        repository: 'aks-startup-dotnet-app'
        Dockerfile: 'Dockerfile'
        tags: 'latest'

  - job: DeploytoAKS
    displayName: Deploy to AKS
    steps:

    - task: HelmDeploy@0
      displayName: Helm list
      inputs:
        connectionType: Azure Resource Manager
        azureSubscriptionEndpoint: $(azureSubscriptionEndpoint)
        azureResourceGroup: $(azureResourceGroup)
        kubernetesCluster: $(kubernetesCluster)
        command: ls
        arguments: --all
